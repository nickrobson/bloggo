<!doctype html>
<title>{{ name }}</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.css">
<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway'>
<style type="text/css">
    body {
        font-family: 'Raleway', sans-serif;
    }

    .post, .comment, .comments {
        border: solid #eee 1px;
        padding: 30px 40px 30px 40px;
        margin-bottom: 25px;
    }

    .underlined {
        color: #888;
        border-bottom: solid #eee 1px;
        padding-bottom: 5px;
    }

    .content {
        padding-top: 20px;
        padding-bottom: 5px;
    }

    .post .link-to-full {
        border-top: solid #eee 1px;
        padding-top: 20px;
    }

    .comments {
        margin-top: 75px;
    }
</style>
<div class="wrapper">
    <div class="top-bar">
        <div class="row">
            <div class="top-bar-left">
                <a href="{{ url_for('.show_all') }}" style="color: black">
                    <strong>{{ name }}</strong>
                </a>
            </div>
            <div class="top-bar-right">
                {% if session.username %}
                    <a href="{{ url_for('.create') }}">New post</a> |
                    <a href="{{ url_for('.logout') }}">Logout</a> ({{ session.display }})
                {% else %}
                    <a href="{{ url_for('.login') }}">Log in</a>
                    {% if app_cfg().allow_register %}
                    | <a href="{{ url_for('.register') }}">Register</a>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="row">
        {% for message in get_flashed_messages() %}
            <div class="row warning callout">{{ message }}</div>
        {% endfor %}
    </div>
    <div class="row">
        {% block body %}{% endblock %}
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(document).foundation();
        $('#expand-comments').click(function(e) {
            e.preventDefault();
            $('.comment').slideToggle();
        });
        //$('.comment').hide();
    });
</script>
