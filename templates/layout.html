<!doctype html>
<title>{{ name }}</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.css">
<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="wrapper">
    <div class="top-bar">
        <div class="row">
            <div class="top-bar-left">
                <a href="{{ url_for('show_all') }}" style="color: black">
                    <strong>{{ name }}</strong>
                </a>
            </div>
            <div class="top-bar-right">
                {% if session.username %}
                    <a href="{{ url_for('create') }}">New post</a> |
                    <a href="{{ url_for('logout') }}">Logout</a> ({{ session.display }})
                {% else %}
                    <a href="{{ url_for('login') }}">Log in</a>
                {% endif %}
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="row">
        {% for message in get_flashed_messages() %}
            <div class="row warning callout">{{ message }}</div>
        {% endfor %}
    </div>
    <div class="row">
        {% block body %}{% endblock %}
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
