{% extends "layout.html" %}
{% block body %}
    <div class="row posts">
        {% for post in posts %}
            <div class="post">
                <div class="row">
                    <div class="small-12 columns">
                        <h2 class="title">{{ post.title }}</h2>
                    </div>
                </div>
                <div class="row underlined">
                    <div class="small-6 columns">
                        <h5>by {{ post.get_display_name() }}</h5>
                    </div>
                    <div class="small-6 columns">
                        <h5 class="text-right">{{ rel_date(post.date) }}</h5>
                    </div>
                </div>
                <div class="row content">
                    <div class="small-12 columns">
                        {{ post.html|safe }}
                    </div>
                </div>
                <div class="row link-to-full">
                    <div class="small-12 columns">
                        <a href="{{ url_for('show_post', postid=post.id) }}">See full post</a>
                    </div>
                </div>
            </div>
        {% else %}
            <div class="row warning callout">
                <em>It looks like there are no posts!</em>
            </div>
        {% endfor %}
    </div>
{% endblock %}
