{% extends "layout.html" %}
{% block body %}
    <form method="POST" action="{{ url_for('create') }}">
        <input type="text" name="title" placeholder="Enter title here" />
        <textarea name="content" placeholder="Enter content here" cols="10" rows="10"></textarea>
        <input type="text" name="tags" placeholder="Enter tags here" />
        <input type="submit" value="Create" class="button"></input>
    </form>
{% endblock %}
